<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="page m-3 m-lg-auto mt-lg-3">
    <h1 class="mb-4 text-center">Posts Management</h1> 
    <!-- Button trigger modal -->
    <button id="addNewPostBtn" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add New Post
    </button>
  
    <!-- Post Form: Initially hidden --> 
    <div id="formContainer" class="hidden"> 
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="postForm" class="text-center"> 
                <!-- Hidden field to store post id when editing --> 
                <input type="hidden" id="postId" /> 
                <div class="mb-3">
                  <label class="mb-2 d-block">Title: </label> 
                  <input type="text" id="postTitle" class="w-75" required /> 
                </div>
                <div class="mb-3">
                  <label class="mb-2 d-block">Body: </label>
                  <textarea id="postBody" rows="4" class="w-75" required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Posts Table --> 
    <div class="table-container">
      <table class="table table-hover mt-3 table-bordered table-striped" id="postsTable"> 
        <thead class="table-dark"> 
          <tr>
            <th>Post ID</th> 
            <th>Post Title</th> 
            <th>Post Body</th> 
            <th>Edit</th> 
            <th>Delete</th> 
          </tr> 
        </thead> 
        <tbody> 
          <!-- Posts will be inserted here dynamically --> 
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
